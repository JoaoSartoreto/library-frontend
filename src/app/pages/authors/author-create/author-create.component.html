<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        <strong>Cadastro de Autor</strong>
    </mat-card-title>

    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input
                matInput
                name="name"
                placeholder="Nome"
                formControlName="fullName"
            />
            <mat-error *ngIf="form.get('fullName')?.hasError('required')">
                Campo obrigat√≥rio
            </mat-error>
        </mat-form-field>
  </form>

    <div class="botoes">
        <button mat-raised-button (click)="salvar()" color="primary">Salvar</button>
        <button mat-raised-button (click)="cancelar()" color="warn">Cancelar</button>
    </div>  

</mat-card>

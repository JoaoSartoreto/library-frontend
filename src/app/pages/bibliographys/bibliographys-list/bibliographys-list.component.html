<button mat-raised-button *ngIf="user?.isLibrarian" (click)="navigateToBibliographyCreate()" color="primary">
  Nova Bibliografia
</button>

<div class="container-table mat-elevation-z4">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Pesquisar</mat-label>
      <input
        type="search"
        matInput
        name="search"
        placeholder="Digite algo para pesquisar"
        formControlName="search"
      />
    </mat-form-field>
  </form>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data">
    

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/bibliographys/{{ row.id }}/edit" 
        class="edit" 
        *ngIf="user?.isLibrarian">
          <i class="material-icons">edit</i>
        </a>
        <a
          href="javascript:void(0)"
          (click)="openDeleteDialog(row)"
          class="delete"
          *ngIf="user?.isLibrarian"
        >
          <i class="material-icons">delete</i>
        </a>
        <a
          href="javascript:void(0)"
          (click)="bibliographyInfo(row)"
          class="info"
        >
          <i class="material-icons">info</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="resultsLength"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>

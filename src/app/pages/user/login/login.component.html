<mat-card class="mat-elevation-z4">
  <mat-card-title>
    <img src="assets/img/logo.png" alt="Logotipo" class="logo" />
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="E-mail"
          formControlName="email"
          class="campo"
        />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Campo é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Senha"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Campo é obrigatório
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="entrar()" color="primary">Login</button>
    <button mat-raised-button (click)="criarConta()" color="accent">Criar conta</button>
  </mat-card-content>
</mat-card>

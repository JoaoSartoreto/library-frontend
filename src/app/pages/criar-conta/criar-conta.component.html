<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        <strong>Cadastro</strong>
    </mat-card-title>

    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input
                matInput
                name="name"
                placeholder="Nome"
                formControlName="fullName"
            />
            <mat-error *ngIf="form.get('email')?.hasError('required')">
                Campo deve ser um email.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
                matInput
                name="email"
                placeholder="Email"
                formControlName="email"
            />
            <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.hasError('required')">
                Campo deve ser um email.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
                type="password"
                matInput
                name="password"
                placeholder="Senha"
                formControlName="password"
            />
            <mat-error *ngIf="form.get('password')?.hasError('minLength') && form.get('email')?.hasError('required')">
                Campo deve contem pelo menos 8 caracteres.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirmação de senha</mat-label>
            <input
                type="password"
                matInput
                name="confirmPassword"
                placeholder="Confirmação de senha"
                formControlName="confirmPassword"
            />
            <mat-error *ngIf="form.get('confirmPassword')?.hasError('minLength') && form.get('email')?.hasError('required')">
                Campo deve contem pelo menos 8 caracteres.
            </mat-error>
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox formControlName="isLibrarian" [(ngModel)]="isChecked" class="example-margin">Bibliotecario</mat-checkbox>
        </section>
  </form>

    <div class="botoes">
        <button mat-raised-button (click)="salvar()" color="primary">Salvar</button>
        <button mat-raised-button (click)="cancelar()" color="warn">Cancelar</button>
    </div>  

</mat-card>

<button mat-raised-button *ngIf="user?.isLibrarian" (click)="navigateToBookCreate()" color="primary">
  Novo Livro
</button>

<div class="container-table mat-elevation-z4">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Pesquisar</mat-label>
      <input
        type="search"
        matInput
        name="search"
        placeholder="Digite um titulo para pesquisar"
        formControlName="search"
      />
    </mat-form-field>
  </form>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data">
    

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>Isbn</th>
      <td mat-cell *matCellDef="let row">{{ row.isbn }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Idioma</th>
      <td mat-cell *matCellDef="let row">{{ row.language }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let row">{{ row.year }}</td>
    </ng-container>

    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef>Edição</th>
      <td mat-cell *matCellDef="let row">{{ row.edition }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidde</th>
      <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/books/{{ row.id }}/edit" 
        class="edit" 
        *ngIf="user?.isLibrarian">
          <i class="material-icons">edit</i>
        </a>
        <a
          href="javascript:void(0)"
          (click)="openDeleteDialog(row)"
          class="delete"
          *ngIf="user?.isLibrarian"
        >
          <i class="material-icons">delete</i>
        </a>
        <a
          href="javascript:void(0)"
          (click)="bookInfo(row)"
          class="info"
        >
          <i class="material-icons">info</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="resultsLength"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>

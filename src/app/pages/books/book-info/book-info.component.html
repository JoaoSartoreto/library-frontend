
<mat-card>
  <mat-card-title class="title">Autor: <strong>{{ book?.title }}</strong>
    <p><strong class="Titulo1">ID:</strong> {{book?.id}}</p>
    <button mat-raised-button (click)="voltar()" color="primary">Voltar</button>
  </mat-card-title>


  <mat-card>
    <mat-card-title class="title2">Autores:</mat-card-title>
    <div class="tabela-container">
      <table mat-table [dataSource]="data1">
        

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nome do Autor</th>
          <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>

      <mat-paginator
        #paginator1
        [length]="resultsLength1"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
      ></mat-paginator>
    </div>
  </mat-card>

  <mat-card>
    <mat-card-title class="title2">Tags:</mat-card-title>
    <div class="tabela-container">
      <table mat-table [dataSource]="data2">
        

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome da Tag</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
      </table>

      <mat-paginator
        #paginator2
        [length]="resultsLength2"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
      ></mat-paginator>
    </div>
  </mat-card>

  <mat-card>
    <mat-card-title class="title2">Categorias:</mat-card-title>
    <div class="tabela-container">
      <table mat-table [dataSource]="data3">
        

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome da Categoria</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns3"></tr>
      </table>

      <mat-paginator
        #paginator3
        [length]="resultsLength3"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
      ></mat-paginator>
    </div>
  </mat-card>

</mat-card>
